name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # Trigger on pushes to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/optilogic-web:latest
            ${{ secrets.DOCKER_USERNAME }}/optilogic-web:${{ github.sha }}

      # Step 5: Optional: Verify Docker image
      - name: Verify Docker Image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/optilogic-web:latest
          docker images | grep ${{ secrets.DOCKER_USERNAME }}/optilogic-web
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/optilogic-web:latest --version
