name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # Trigger on pushes to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/optilogic-web:latest
          # Disable cache to avoid Buildx cache export errors
          cache-from: type=registry,ref=none
          cache-to: type=registry,ref=none

      # Step 4: Optional: Pull image to verify
      - name: Verify Docker Image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/optilogic-web:latest
          docker images | grep ${{ secrets.DOCKER_USERNAME }}/optilogic-web
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/optilogic-web:latest --version
